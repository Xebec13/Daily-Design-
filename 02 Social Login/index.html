<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="social-container">
        <div class="social-text">
            <h1>Already Working together?</h1>
            <p>Log in to your account and conect with your teammates!</p>
        </div>
        <div class="social-email">
            <input type="email" name="" id="" placeholder="youremail@adress.com"><i class='bx bx-right-arrow-alt'></i>
        </div>
        <div class="profile-border">
            <img src="photos/1.jpg" alt="">
            <img src="photos/2.jpg" alt="">
            <img src="photos/3.jpg" alt="">
            <img src="photos/5.jpg" alt="">
            <img src="photos/54.jpg" alt="">
        </div>
    </div>
</body>

</html>
