<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Dislike Sats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-image">
                <div class="emoticon smiley">
                    <svg viewBox="0 0 150 150">
                        <circle cx="75" cy="75" r="65" stroke="black" stroke-width="10" fill="white" />
                        <circle cx="55" cy="55" r="8" fill="black" />
                        <circle cx="95" cy="55" r="8" fill="black" />
                        <path d="M50 90 Q75 130 100 90" stroke="black" stroke-width="10" fill="none" />
                    </svg>
                </div>
                <div class="emoticon frown">
                    <svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="75" cy="75" r="65" stroke="black" stroke-width="10" fill="white" />
                        <polygon points="50,50 55,60 60,50 55,40" fill="black" />
                        <polygon points="90,50 95,60 100,50 95,40" fill="black" />
                        <path d="M50 110 Q75 70 100 110" stroke="black" stroke-width="10" fill="none" />
                    </svg>
                </div>

            </div>
            <h1>Like vs. Dislikes</h1>
            <p>Past 7 Days</p>
        </div>
        <div class="content">
            
        </div>
        <div class="footer">
            <button type="submit">View Details</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
