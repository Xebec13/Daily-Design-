<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav menu-icon">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
            <div class="nav nav-info">
                <h3>Playing now</h3>
                <h2>Track Name</h2>
                <h3>-Track's Artist or band-</h3>
                <div class="track-picture">
                    <img src="https://i.pinimg.com/originals/e6/fa/fb/e6fafbed182df40ba9f66f52aaafae36.jpg" alt="">
                </div>
            </div>
            <div class="nav menu-add">
                <span class="material-symbols-outlined">
                    library_add
                </span>
            </div>
        </div>
        <div class="main">
            <div class="music-bar">
                <div class="music-progress"></div>
                <div class="music-timer">
                    <p>00:00</p>
                    <p>04:36</p>
                </div>

            </div>
            <div class="music-buttons">
                <div class="btn"><span class="material-symbols-outlined">
                        forward_media
                    </span></div>
                <div class="btn"><span class="material-symbols-outlined">
                        skip_previous
                    </span></div>
                <div class="btn btn-play"><span class="material-symbols-outlined">
                        play_arrow
                    </span></div>
                <div class="btn"><span class="material-symbols-outlined">
                        skip_next
                    </span></div>
                <div class="btn"><span class="material-symbols-outlined">
                        shuffle
                    </span></div>
            </div>
        </div>
        <div class="footer">
            <div class="track">
                <h3>Track Name</h3>
                <p>00:00</p>
            </div>
            <div class="track ">
                <h3>Track Name</h3>
                <p>00:00</p>
            </div>
            <div class="track ">
                <h3>Track Name</h3>
                <p>00:00</p>
            </div>
            <div class="track ">
                <h3>Track Name</h3>
                <p>00:00</p>
            </div>
        </div>




    </div>
</body>

</html>
