<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile 2</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav-btns">
                <i class="bx bx-left-arrow-alt"></i>
                <i class="bx bx-menu"></i>
            </div>
            <div class="head-info">
                <img src="https://cdn.pixabay.com/photo/2023/09/26/17/32/woman-8277925_1280.jpg" alt="">
                <div class="info">
                    <h3>Dorothy Carter</h3>
                    <p>Phorographer</p>
                    <button type="submit"><i class="bx bx-plus"></i>Follow</button>
                </div>
            </div>
            <div class="head-apps">
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-youtube"></i>
                <i class="bx bxl-linkedin"></i>
                <i class="bx bxl-behance"></i>
            </div>
        </div>
        <div class="follow-info">
            <div>
                <h3>2589</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>1896</h3>
                <p>Following</p>
            </div>
        </div>
        <div class="main-nav">
                <h4>All</h4>
                <h4>Photos</h4>
                <h4>Videos</h4>
        </div>
        <div class="main">
            <div class="grid"><img src="https://cdn.pixabay.com/photo/2018/08/19/15/59/goat-3616968_640.jpg" alt="">
            </div>
            <div class="grid"><img src="https://cdn.pixabay.com/photo/2020/01/01/18/43/landscape-4734171_640.jpg" alt="">
            </div>
            <div class="grid"><img src="https://cdn.pixabay.com/photo/2020/06/10/14/19/landscape-5282903_640.jpg" alt="">
            </div>
            <div class="grid"><img src="https://cdn.pixabay.com/photo/2019/05/20/19/17/sunset-4217385_640.jpg" alt="">
            </div>
            <div class="grid"><img src="https://cdn.pixabay.com/photo/2020/04/23/16/45/landscape-5083250_640.jpg" alt="">
            </div>
            <div class="grid"><img src="https://cdn.pixabay.com/photo/2020/01/11/10/08/landscape-4757115_640.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
