<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="progress-container first">
            <div class="progress-bar">
                <div class="circle active">1</div>
                <div class="line active"></div>
                <div class="circle active">2</div>
                <div class="line"></div>
                <div class="circle"><p>3</p></div>
            </div>
            <div class="labels">
                <span class="label active">Order placed</span>
                <span class="label ">In review</span>
                <span class="label">Approved</span>
            </div>
        </div>

        <div class="progress-container second">
            <div class="progress-bar">
                <div class="circle active">1</div>
                <div class="line active"></div>
                <div class="circle active">2</div>
                <div class="line"></div>
                <div class="circle">3</div>
            </div>
            <div class="labels">
                <span class="label active">Order placed</span>
                <span class="label active">In review</span>
                <span class="label">Approved</span>
            </div>
        </div>

        <div class="progress-container third">
            <div class="progress-bar">
                <div class="circle active">1</div>
                <div class="line active"></div>
                <div class="circle active">2</div>
                <div class="line"></div>
                <div class="circle">3</div>
            </div>
            <div class="labels">
                <span class="label active">Order placed</span>
                <span class="label active">In review</span>
                <span class="label">Approved</span>
            </div>
        </div>

        <div class="progress-container fourth">
            <div class="progress-bar">
                <div class="circle active"><i class='bx bx-check'></i></div>
                <div class="line active"></div>
                <div class="circle active"></div>
                <div class="line "></div>
                <div class="circle"></div>
            </div>
            <div class="labels">
                <span class="label active">Order placed</span>
                <span class="label active">In review</span>
                <span class="label">Approved</span>
            </div>
        </div>

        <div class="progress-container fifth">
            <div class="progress-bar">
                <div class="circle active">1</div>
                <div class="line active"></div>
                <div class="circle">2</div>
                <div class="line"></div>
                <div class="circle">3</div>
            </div>
            <div class="labels">
                <span class="label active">Order placed</span>
                <span class="label active">In review</span>
                <span class="label">Approved</span>
            </div>
        </div>
    </div>
</body>
</html>
