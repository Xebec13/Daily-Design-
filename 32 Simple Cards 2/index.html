<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cards 2</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="card-1">
            <i class="bx bx-notepad"></i>
            <h3>Logs</h3>
            <p>Easily visualize your logs in preconfigured dashboards.</p>
            <button type="submit">Add log data</button>
        </div>
        <div class="card">
            <div class="card-2">
                <i class="bx bx-bar-chart-alt-2"></i>
                <div>
                    <h3>Statistics</h3>
                    <p>Collect metrics from other systems and services running on your servers.</p>
                    <button type="submit">Add metric data</button>
                </div>
            </div>
            <div class="card-line"></div>
            <div class="card-3">
                <i class="bx bx-notepad"></i>
                <div>
                    <h3>Watcher</h3>
                    <p>Detect changes in your data by creating, managing and monitoring alerts.</p>
                    <button type="submit">Turn on</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
