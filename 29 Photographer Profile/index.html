<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="top-nav">
                <div class="nav-btn back">
                    <i class='bx bx-chevron-left'></i>
                    <p>Back</p>
                </div>
                <div class="nav-btn"><i class='bx bx-dots-horizontal-rounded'></i></div>
            </div>
            <div class="top-image">
                <img src="https://cdn.pixabay.com/photo/2016/11/29/03/52/man-1867175_1280.jpg" alt="">
            </div>
            <div class="top-info">
                <div class="info">
                    <h3>230</h3>
                    <p>Followers</p>
                </div>
                <div class="info">
                    <h3>140</h3>
                    <p>Following</p>
                </div>
                <div class="info">
                    <h3>15</h3>
                    <p>Albums</p>
                </div>
            </div>
            <div class="top-btn">
                <div class="btn">
                    <i class='bx bx-user-plus'></i>
                    <p>Follow</p>
                </div>
                <div class="btn">
                    <i class='bx bx-message-rounded' ></i>
                    <p>Message</p>
                </div>
            </div>
        </div>
        <div class="middle">
            <i class='bx bx-left-arrow-circle' ></i>
            <div class="middle-text">
                <h3>Portraits</h3>
                <p>25 Photos</p>
            </div>
            <i class='bx bx-right-arrow-circle' ></i>
        </div>
        <div class="bottom">
            <div class="grid item1"><img src="https://cdn.pixabay.com/photo/2018/08/19/15/59/goat-3616968_640.jpg" alt=""></div>
            <div class="grid item2"><img src="https://cdn.pixabay.com/photo/2020/01/01/18/43/landscape-4734171_640.jpg" alt=""></div>
            <div class="grid item3"><img src="https://cdn.pixabay.com/photo/2020/06/10/14/19/landscape-5282903_640.jpg" alt=""></div>
            <div class="grid item4"><img src="https://cdn.pixabay.com/photo/2019/05/20/19/17/sunset-4217385_640.jpg" alt=""></div>
            <div class="grid item5"><img src="https://cdn.pixabay.com/photo/2020/04/23/16/45/landscape-5083250_640.jpg" alt=""></div>
            <div class="grid item6"><img src="https://cdn.pixabay.com/photo/2020/01/11/10/08/landscape-4757115_640.jpg" alt=""></div>
        </div>
    </div>
</body>

</html>
