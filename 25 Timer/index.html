<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="head-btns">
            <div class="btn">
                <i class='bx bxs-alarm-add'></i>
                <p>Alarm</p>
            </div>
            <div class="btn">
                <i class='bx bx-alarm'></i>
                <p>Timer</p>
            </div>
            <div class="btn">
                <i class='bx bx-alarm-snooze'></i>
                <p>Stopwatch</p>
            </div>
        </div>
        <div class="main">
            <h2>Timer</h2>
            <div class="timer" id="timer">
            </div>
        </div>
        <div class="footer-btns">
            <div class="btn-footer green"><i class='bx bx-play'></i></div>
            <div class="btn-footer red"><i class='bx bx-pause'></i></div>
        </div>
    </div>
<script src="script.js" defer></script>
</body>

</html>
