<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Join the community</h1>
        <h3>Take your art to the next level. Get it seen by millions of people</h3>
        <div class="btn join-btn">Join with Facebook</div>
        <p>Or</p>
        <div class="input names">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div class="input">
            <input type="email" placeholder="Email">
        </div>
        <div class="input">
            <input type="password" placeholder="Password">
        </div>
        <div class="btn create-btn">Create New Account</div>
        <p class="last">By joining, you agree to our Terms of Service and Privacy Policy</p>
    </div>
</body>
</html>
