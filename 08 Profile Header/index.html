<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://cdn.pixabay.com/photo/2018/04/27/03/50/portrait-3353699_1280.jpg" alt="">
            <h1>MetaMask</h1>
            <span>@metaMask</span>
            <p>MetaMask brings <br>Etherum to your web browser</p>
            <div class="icons">
                <i class='bx bxl-github'></i>
                <i class='bx bxl-linkedin'></i>
                <i class='bx bxl-gitlab'></i>
                <i class='bx bxl-sketch'></i>
            </div>

        </div>
        <div class="right">
            <div class="info">
                <p>6/8 Organizations</p>
                <i class='bx bx-info-circle'></i>

            </div>
            <div class="progress-bar">
                <div class="bar"></div>
            </div>
            <div class="follow">
                <h1>4k Followers</h1>
                <button type="submit">Follow</button>
            </div>
        </div>


    </div>





</body>

</html>
