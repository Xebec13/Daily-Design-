<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="price-container">
        <div class="price-table">
            <h2>Free</h2>
            <h1><i class='bx bx-dollar'></i>0</h1>
            <span>Free for your whole team</span>
            <p>For individuals of teams looking to organize anything.</p>
            <button class="btn-purple" type="submit">Get Stared</button>
        </div>

        <div class="price-table">
            <h2>Standard</h2>
            <h1><i class='bx bx-dollar'></i>6</h1>
            <span>Per user per month</span>
            <p>For teams that need to manage more work.</p>
            <button class="btn-aqua" type="submit">Upgrade Now</button>
        </div>

        <div class="price-table">
            <h2>Premium</h2>
            <h1><i class='bx bx-dollar'></i>12</h1>
            <span>Free for your whole team</span>
            <p>Best for teams that need to track multiple projects.</p>
            <button class="btn-orange" >Try for free</button>
        </div>
    </div>
</body>
</html>
