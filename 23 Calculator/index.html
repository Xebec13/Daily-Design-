<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="numbers">13</div>
                <div class="numbers">13 + 56</div>
            </div>
            <div class="calc-info">
                <label class="switch">
                    <input class="cb" type="checkbox" />
                    <span class="toggle">
                      <span class="left">off</span>
                      <span class="right">on</span>
                    </span>
                  </label>
            </div>
            <div class="main">
                <div class="grid grid-item-s special-1">CE</div>
                <div class="grid grid-item-s special-2">C</div>
                <div class="grid grid-item-s special-3"><i class='bx bx-arrow-back'></i></div>
                <div class="grid grid-item-s special-4"><i class='bx bx-plus'></i></div>
                <div class="grid grid-item-s special-5"><i class='bx bx-minus' ></i></div>
                <div class="grid grid-item-s special-6"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M19 13H5v-2h14zm-7-8a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 10a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2"/></svg></div>
                <div class="grid grid-item-s special-7">X</div>
                <div class="grid grid-item-s special-8">=</div>
                <div class="grid grid-item-7">7</div>
                <div class="grid grid-item-8">8</div>
                <div class="grid grid-item-9">9</div>
                <div class="grid grid-item-4">4</div>
                <div class="grid grid-item-5">5</div>
                <div class="grid grid-item-6">6</div>
                <div class="grid grid-item-1">1</div>
                <div class="grid grid-item-2">2</div>
                <div class="grid grid-item-3">3</div>
                <div class="grid grid-item-10">0</div>
                <div class="grid grid-item-11">,</div>
            </div>
        </div>
    </div>
</body>

</html>
