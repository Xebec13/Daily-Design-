<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart-container">
        <div class="cart-img">
            <img src="https://m.media-amazon.com/images/I/51voHEhVGvL._AC_UF1000,1000_QL80_.jpg" alt="">
        </div>
        <div class="content-container">
            <span>FREE SHIPPING</span>
            <h1>Marshall Headphones</h1>
            <h4>1 599,-</h4>
            <h2>799,-</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, nihil.</p>
            <div class="btn-1">
                <button type="submit">Add to cart</button>
                <p>50+pcs. In stock</p>
            </div>
            <div class="btn-2">
                <button type="submit"><i class='bx bx-cart-download' ></i>Add to cart</button>
                <button type="submit"><i class='bx bx-heart'></i>Add to wishlist</button>
            </div>
        </div>

    </div>
</body>
</html>
