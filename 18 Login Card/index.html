<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Log In</h1>
                <p>Log in to your account to upload or download pictures,videos or music.</p>
            </div>
            <div class="main">
                <input type="email" name="" id="" placeholder="Submit your earthly soul (i.e. e-mail)">
                <div class="main-info">
                    <a href="#">Forgot password?</a>
                    <button type="submit">Execute <i class='bx bxs-chevron-right'></i></button>
                </div>
            </div>
            <div class="footer">
                <p>Or log in with</p>
                <div class="footer-media">
                    <div class="btn fb"><i class='bx bxl-facebook-circle' ></i>Facebook</div>
                    <div class="btn google"><i class='bx bxl-google-plus-circle' ></i>Google</div>
                </div>
                <p>Don't sell your soul yet? <br><u>Sign up</u><i class='bx bxs-hot'></i></p>
            </div>
        </div>

        <div class="aside">
            <img src="https://stephentravels.com/wp-content/uploads/2023/07/new-york_new-york_metropolitan-museum-of-art_hell.jpg"
                alt="">
        </div>
    </div>



</body>

</html>
