<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Apps</h2>
        </div>
        <div class="main">
            <div class="card">
                <i class='bx bxl-slack'></i>
                <p>Slack</p>
            </div>
            <div class="card">
                <i class='bx bxl-trello' style='color:#0e0e0e' ></i>
                <p>Trello</p>
            </div>
            <div class="card">
                <i class='bx bxl-dropbox' style='color:#0e0e0e' ></i>
                <p>Dropbox</p>
            </div>
            <div class="card">
                <i class='bx bxl-meta' style='color:#0e0e0e' ></i>
                <p>Meta</p>
            </div>
            <div class="card">
                <i class='bx bxs-dashboard' style='color:#0e0e0e' ></i>
                <p>Board</p>
            </div>
            <div class="card">
                <i class='bx bxl-twitter' style='color:#0e0e0e' ></i>
                <p>X</p>
            </div>
        </div>
        <div class="footer">
            <button type="submit">ADD MORE APPS</button>
        </div>
    </div>

</body>
</html>
