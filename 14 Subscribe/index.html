<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Let's keep in touch</h1>
            <p>Subscribe to keep up with fresh news and exciting updates.<br> We promise not to spam you!</p>
        </div>
        <div class="sub-input">
            <input type="email" name="" id="" placeholder="Enter your email adress">
            <button type="submit">Send<i class='bx bxs-right-arrow'></i></button>
        </div>
        <div class="privacy">
            <input type="checkbox" name="" id="">
            <p>I agree to my email adress being stared and used to recive monthly newsletter.</p>
        </div>
    </div>


</body>

</html>
